<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function findMin(arr) {
        let min = arr[0];
        for (let i = 1; i < arr.length; ++i) {
            if (arr[i] < min) {
                min = arr[i];
            }
        }
        return min;
    }
    let nums = [];
    for(let i=0;i<100;++i){
        nums[i] = Math.floor(Math.random() * 101);
    }
    let minValue = findMin(nums);
    //disArr(nums);
    document.write("<br/>");
    document.write("The minimum value is: " + minValue);
    function findMax(arr) {
        let max = arr[0];
        for (let i = 1; i < arr.length; ++i) {
            if (arr[i] > max) {
                max = arr[i];
            }
        }
        return max;
    }
    //var nums = [];
    for(let i=0; i<100; ++i){
        nums[i] = Math.floor(Math.random() * 101);
    }

    // minValue = findMin(nums);
    function disArr(arr) {
        for (let i = 0; i < arr.length; ++i) {
            document.write(arr[i] + " ");
            if (i % 10 === 9) {
                document.write(arr[i]+"</br>");
            }
            // if (i % 10 !== 0) {
            //     document.write(arr[i]+"</br>");
            // }
        }
    }
    disArr(nums); //Hàm này được lấy từ bài đọc thuật toán tìm kiếm

    document.write("<br/>");
    document.write("<br/>");
    document.write("The minimum value is: " + minValue);

    let maxValue = findMax(nums);
    document.write("<br/>");
    document.write("The maximum value is: " + maxValue);
</script>
</body>
</html>
